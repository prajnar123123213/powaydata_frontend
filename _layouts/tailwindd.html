<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

<!-- Font Awesome (optional if you're using icons) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

    <style>
      .fade-in {
        animation: fadeInScale 1.2s ease-out forwards;
        opacity: 0;
      }
    
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>    


<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0e0e0e;
    color: purple;
  }

  .container {
    padding-top: 2rem;
  }

  /* Optional: Headings and link styles for a cuter aesthetic */
  h1, h2, h3, h4, h5 {
    font-weight: 600;
    color: #347255;
  }

  a {
    color: #347255;
    text-decoration: none;
  }

  #restaurantOutput .card-body {
    color: black; /* Ensures the output text is black */
  }

  a:hover {
    text-decoration: underline;
  }

  button, .btn {
    font-family: 'Poppins', sans-serif;
    border-radius: 0.5rem;
  }
</style>

<!-- Page Content -->
<div class="container">
  {{ content }}
</div>


<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: "#2E7D32", /* Deep Green */
          secondary: "#4CAF50", /* Vibrant Green */
          accent: "#1565C0", /* Rich Blue */
          neutral: "#F5F5F5" /* Light Background */
        },
        fontFamily: {
          sans: ["Poppins", "Inter", "sans-serif"]
        }
      }
    }
  };
</script>


<body>
  <div class="container my-5">
    <h1>Discover Your Own!</h1>
    <!-- Form Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="restaurantForm">
          <div class="mb-3">
            <label for="foodType" class="form-label">Choose a Type of Food:</label>
            <select id="foodType" class="form-select">
              <option value="Pizza">Pizza</option>
              <option value="Taco">Taco</option>
              <option value="Sushi">Sushi</option>
              <option value="Curry">Curry</option>
              <option value="Noodles">Noodles</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="getRestaurant()">Find a Restaurant</button>
        </form>
      </div>
    </div>
    <!-- Output Card -->
    <div id="restaurantOutput" class="card shadow-sm d-none">
      <div class="card-body text-center">
       {{content}}
      </div>
    </div>
  </div>
