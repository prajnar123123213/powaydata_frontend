    <style>
      .fade-in {
        animation: fadeInScale 1.2s ease-out forwards;
        opacity: 0;
      }
    
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>    

<!-- Custom Styling -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffffff;
    color: #222;
  }

  .container {
    padding-top: 2rem;
  }

  /* Optional: Headings and link styles for a cuter aesthetic */
  h1, h2, h3, h4, h5 {
    font-weight: 600;
    color: #347255;
  }

  a {
    color: #347255;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  button, .btn {
    font-family: 'Poppins', sans-serif;
    border-radius: 0.5rem;
  }
</style>

<!-- Page Content -->
<div class="container">
  {{ content }}
</div>


<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: "#2E7D32", /* Deep Green */
          secondary: "#4CAF50", /* Vibrant Green */
          accent: "#1565C0", /* Rich Blue */
          neutral: "#F5F5F5" /* Light Background */
        },
        fontFamily: {
          sans: ["Poppins", "Inter", "sans-serif"]
        }
      }
    }
  };
</script>
